<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#1e293b" />
  
  <!-- Training Facility -->
  <rect x="50" y="50" width="300" height="300" fill="#334155" stroke="#475569" stroke-width="3" />
  
  <!-- Equipment outlines -->
  <rect x="70" y="70" width="80" height="40" rx="5" fill="#475569" />
  <rect x="250" y="70" width="80" height="40" rx="5" fill="#475569" />
  <rect x="70" y="290" width="80" height="40" rx="5" fill="#475569" />
  <rect x="250" y="290" width="80" height="40" rx="5" fill="#475569" />
  
  <!-- Center training area -->
  <circle cx="200" cy="200" r="80" fill="#1e293b" stroke="#475569" stroke-width="2" />
  
  <!-- Professional Athletes -->
  <g transform="translate(170, 180)">
    <!-- Athlete 1 (in dynamic pose) -->
    <circle cx="0" cy="0" r="20" fill="#64748b" />
    <rect x="-10" y="20" width="20" height="50" rx="6" fill="#64748b" transform="rotate(15, -10, 20)" />
    <rect x="-35" y="25" width="25" height="10" rx="5" fill="#64748b" transform="rotate(-30, -35, 25)" />
    <rect x="15" y="15" width="25" height="10" rx="5" fill="#64748b" transform="rotate(45, 15, 15)" />
    <rect x="-15" y="70" width="10" height="35" rx="5" fill="#64748b" transform="rotate(-20, -15, 70)" />
    <rect x="5" y="70" width="10" height="35" rx="5" fill="#64748b" transform="rotate(30, 5, 70)" />
  </g>
  
  <g transform="translate(240, 190)">
    <!-- Athlete 2 (in dynamic pose) -->
    <circle cx="0" cy="0" r="20" fill="#94a3b8" />
    <rect x="-10" y="20" width="20" height="50" rx="6" fill="#94a3b8" transform="rotate(-15, -10, 20)" />
    <rect x="-25" y="15" width="25" height="10" rx="5" fill="#94a3b8" transform="rotate(-45, -25, 15)" />
    <rect x="15" y="25" width="25" height="10" rx="5" fill="#94a3b8" transform="rotate(30, 15, 25)" />
    <rect x="-15" y="70" width="10" height="35" rx="5" fill="#94a3b8" transform="rotate(20, -15, 70)" />
    <rect x="5" y="70" width="10" height="35" rx="5" fill="#94a3b8" transform="rotate(-30, 5, 70)" />
  </g>
  
  <!-- Coach -->
  <g transform="translate(200, 120)">
    <circle cx="0" cy="0" r="15" fill="#0f172a" />
    <rect x="-8" y="15" width="16" height="35" rx="4" fill="#0f172a" />
    <rect x="-20" y="20" width="12" height="6" rx="3" fill="#0f172a" transform="rotate(30, -20, 20)" />
    <rect x="8" y="20" width="12" height="6" rx="3" fill="#0f172a" transform="rotate(-30, 8, 20)" />
  </g>
  
  <!-- Training equipment -->
  <circle cx="100" cy="280" r="10" fill="#64748b" />
  <circle cx="300" cy="280" r="10" fill="#64748b" />
  <rect x="90" y="80" width="40" height="10" rx="5" fill="#64748b" />
  <rect x="270" y="80" width="40" height="10" rx="5" fill="#64748b" />
  
  <!-- Text at bottom -->
  <rect x="50" y="320" width="300" height="40" rx="5" fill="#0f172a" opacity="0.7" />
  <text x="200" y="345" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Professional Athlete Training</text>
</svg>