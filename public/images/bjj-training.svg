<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#1e293b" />
  
  <!-- BJJ Mat -->
  <rect x="50" y="50" width="300" height="300" fill="#334155" stroke="#475569" stroke-width="3" />
  
  <!-- Mat pattern -->
  <g fill="none" stroke="#475569" stroke-width="1" opacity="0.5">
    <line x1="50" y1="100" x2="350" y2="100" />
    <line x1="50" y1="150" x2="350" y2="150" />
    <line x1="50" y1="200" x2="350" y2="200" />
    <line x1="50" y1="250" x2="350" y2="250" />
    <line x1="50" y1="300" x2="350" y2="300" />
    <line x1="100" y1="50" x2="100" y2="350" />
    <line x1="150" y1="50" x2="150" y2="350" />
    <line x1="200" y1="50" x2="200" y2="350" />
    <line x1="250" y1="50" x2="250" y2="350" />
    <line x1="300" y1="50" x2="300" y2="350" />
  </g>
  
  <!-- BJJ Practitioners -->
  <!-- Practitioner 1 (bottom) -->
  <g fill="#64748b">
    <ellipse cx="180" cy="200" rx="40" ry="20" transform="rotate(-10, 180, 200)" />
    <circle cx="150" cy="180" r="20" />
    <rect x="190" y="180" width="50" height="15" rx="7" transform="rotate(20, 190, 180)" />
    <rect x="120" y="190" width="50" height="15" rx="7" transform="rotate(-30, 120, 190)" />
    <rect x="170" y="220" width="40" height="15" rx="7" transform="rotate(10, 170, 220)" />
    <rect x="150" y="220" width="40" height="15" rx="7" transform="rotate(-10, 150, 220)" />
  </g>
  
  <!-- Practitioner 2 (top position) -->
  <g fill="#94a3b8">
    <ellipse cx="200" cy="180" rx="30" ry="15" transform="rotate(20, 200, 180)" />
    <circle cx="230" cy="160" r="20" />
    <rect x="210" y="190" width="40" height="15" rx="7" transform="rotate(-20, 210, 190)" />
    <rect x="180" y="170" width="40" height="15" rx="7" transform="rotate(30, 180, 170)" />
  </g>
  
  <!-- Text at bottom -->
  <rect x="50" y="320" width="300" height="40" rx="5" fill="#0f172a" opacity="0.7" />
  <text x="200" y="345" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Brazilian Jiu-Jitsu Training</text>
</svg>