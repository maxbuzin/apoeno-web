<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#1e293b" />
  
  <!-- MMA Octagon -->
  <polygon points="50,100 350,100 400,200 350,300 50,300 0,200" fill="#334155" stroke="#475569" stroke-width="3" />
  
  <!-- Fighters -->
  <g transform="translate(120, 180)">
    <!-- Fighter 1 -->
    <circle cx="0" cy="0" r="25" fill="#64748b" />
    <rect x="-15" y="25" width="30" height="60" rx="8" fill="#64748b" />
    <rect x="-40" y="30" width="25" height="10" rx="5" fill="#64748b" transform="rotate(20, -40, 30)" />
    <rect x="15" y="30" width="25" height="10" rx="5" fill="#64748b" transform="rotate(-20, 15, 30)" />
    <rect x="-20" y="85" width="10" height="40" rx="5" fill="#64748b" transform="rotate(10, -20, 85)" />
    <rect x="10" y="85" width="10" height="40" rx="5" fill="#64748b" transform="rotate(-10, 10, 85)" />
  </g>
  
  <g transform="translate(260, 180)">
    <!-- Fighter 2 -->
    <circle cx="0" cy="0" r="25" fill="#94a3b8" />
    <rect x="-15" y="25" width="30" height="60" rx="8" fill="#94a3b8" />
    <rect x="-40" y="30" width="25" height="10" rx="5" fill="#94a3b8" transform="rotate(40, -40, 30)" />
    <rect x="15" y="30" width="25" height="10" rx="5" fill="#94a3b8" transform="rotate(-40, 15, 30)" />
    <rect x="-20" y="85" width="10" height="40" rx="5" fill="#94a3b8" transform="rotate(-10, -20, 85)" />
    <rect x="10" y="85" width="10" height="40" rx="5" fill="#94a3b8" transform="rotate(10, 10, 85)" />
  </g>
  
  <!-- Referee -->
  <g transform="translate(200, 220)">
    <circle cx="0" cy="0" r="15" fill="#0f172a" />
    <rect x="-10" y="15" width="20" height="40" rx="5" fill="#0f172a" />
    <rect x="-25" y="20" width="15" height="8" rx="4" fill="#0f172a" />
    <rect x="10" y="20" width="15" height="8" rx="4" fill="#0f172a" />
  </g>
  
  <!-- Text at bottom -->
  <rect x="50" y="320" width="300" height="40" rx="5" fill="#0f172a" opacity="0.7" />
  <text x="200" y="345" font-family="Arial" font-size="16" fill="white" text-anchor="middle">MMA Training Session</text>
</svg>