<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#1e293b" />
  
  <!-- Competition Mat -->
  <rect x="50" y="50" width="300" height="300" fill="#334155" stroke="#475569" stroke-width="3" />
  
  <!-- Competition area markings -->
  <rect x="100" y="100" width="200" height="200" fill="none" stroke="#ef4444" stroke-width="2" />
  <rect x="150" y="150" width="100" height="100" fill="none" stroke="#3b82f6" stroke-width="2" />
  
  <!-- Referee (center) -->
  <g transform="translate(200, 180)">
    <circle cx="0" cy="0" r="20" fill="#0f172a" />
    <rect x="-12" y="20" width="24" height="50" rx="6" fill="#0f172a" />
    <rect x="-30" y="25" width="18" height="8" rx="4" fill="#0f172a" transform="rotate(30, -30, 25)" />
    <rect x="12" y="25" width="18" height="8" rx="4" fill="#0f172a" transform="rotate(-30, 12, 25)" />
    <rect x="-15" y="70" width="10" height="30" rx="5" fill="#0f172a" transform="rotate(10, -15, 70)" />
    <rect x="5" y="70" width="10" height="30" rx="5" fill="#0f172a" transform="rotate(-10, 5, 70)" />
  </g>
  
  <!-- Competitors -->
  <g transform="translate(140, 200)">
    <!-- Competitor 1 -->
    <circle cx="0" cy="0" r="18" fill="#64748b" />
    <rect x="-10" y="18" width="20" height="45" rx="6" fill="#64748b" />
    <rect x="-25" y="22" width="15" height="7" rx="3" fill="#64748b" transform="rotate(20, -25, 22)" />
    <rect x="10" y="22" width="15" height="7" rx="3" fill="#64748b" transform="rotate(-20, 10, 22)" />
  </g>
  
  <g transform="translate(260, 200)">
    <!-- Competitor 2 -->
    <circle cx="0" cy="0" r="18" fill="#94a3b8" />
    <rect x="-10" y="18" width="20" height="45" rx="6" fill="#94a3b8" />
    <rect x="-25" y="22" width="15" height="7" rx="3" fill="#94a3b8" transform="rotate(20, -25, 22)" />
    <rect x="10" y="22" width="15" height="7" rx="3" fill="#94a3b8" transform="rotate(-20, 10, 22)" />
  </g>
  
  <!-- Scoreboard -->
  <rect x="100" y="70" width="200" height="30" rx="5" fill="#0f172a" />
  <text x="200" y="90" font-family="Arial" font-size="14" fill="white" text-anchor="middle">SCORE: 2 - 0</text>
  
  <!-- Text at bottom -->
  <rect x="50" y="320" width="300" height="40" rx="5" fill="#0f172a" opacity="0.7" />
  <text x="200" y="345" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Referee Training Program</text>
</svg>